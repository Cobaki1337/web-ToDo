<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MainPanel</title>
    <link rel="stylesheet" href="/css/mainPanelStyle.css">
</head>
<body>
<div class="mainPanel" id="mainPanel">
    <table>
        <tr class="mainPanelTr">
            <td class="mainPanelTd">
                <input class="mainPanelButton" type="button" value="Today tasks" onclick="initTodayTable()"/>
            </td>
        </tr>
        <tr class="mainPanelTr">
            <td class="mainPanelTd">
                <input class="mainPanelButton" type="button" value="Tomorrow tasks" onclick="initTomorrowTable()"/>
            </td>
        </tr>
        <tr class="mainPanelTr">
            <td class="mainPanelTd">
                <input class="mainPanelButton" type="button" value="Someday tasks" onclick="initSomedayTable()"/>
            </td>
        </tr>
        <tr class="mainPanelTr">
            <td class="mainPanelTd">
                <input class="mainPanelButton" type="button" value="Recycle bin" onclick="initRecycleBin()"/>
            </td>
        </tr>
        <tr class="mainPanelTr">
            <td class="mainPanelTd">
                <input class="mainPanelButton" type="button" value="Completed" onclick="initCompletedTable()"/>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
